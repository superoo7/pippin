<!DOCTYPE html>
<html>
<head>
    <title>AI Character Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Pippin Activity Dashboard</h1>
    </header>
    <main>
        <div class="grid-container">
            <section id="current-activity" class="dashboard-card">
                <h2>Current Activity</h2>
                <p><span class="label">Activity:</span> <span id="activity-name" class="activity-tag">None</span></p>
                <p><span class="label">Start Time:</span> <span id="activity-start-time">N/A</span></p>
                <p><span class="label">Duration:</span> <span id="activity-duration">0s</span></p>
                <p><span class="label">Activity ID:</span> <span id="activity-id">N/A</span></p>
                <p><span class="label">Source:</span> <span id="activity-source">N/A</span></p>
            </section>

            <section id="stats" class="dashboard-card">
                <h2>Character Stats</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">Energy</span>
                        <span id="energy" class="stat-value">100</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Happiness</span>
                        <span id="happiness" class="stat-value">50</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">XP</span>
                        <span id="xp" class="stat-value">0</span>
                    </div>
                </div>
            </section>
        </div>
        
        <section id="summary-section" class="dashboard-card">
            <h2>24-Hour Activity Summary</h2>
            <table id="summary-table">
                <thead>
                    <tr>
                        <th>Activity</th>
                        <th>Count</th>
                        <th>Total Duration</th>
                    </tr>
                </thead>
                <tbody id="summary-body">
                    <!-- Summary data will be populated here -->
                </tbody>
            </table>
        </section>


        <section id="history-section" class="dashboard-card">
            <h2>Activity History</h2>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Activity</th>
                        <th>Result</th>
                        <th>Duration</th>
                        <th>Source</th>
                        <th>State Changes</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <!-- Activity history will be populated here -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="/static/script.js"></script>
</body>
</html>
